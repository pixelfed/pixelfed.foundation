<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelfed Foundation - Coming Soon</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.bunny.net/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-image: linear-gradient(to right top, #101177, #18228e, #1e32a5, #2243bd, #2454d5, #275cdf, #2965e9, #2c6df3, #336ef1, #386eef, #3d6fed, #4270eb);            
            min-height: 100vh;
            color: #F3F4F6;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <main class="max-w-3xl mx-auto text-center">
        <div class="w-40 h-40 flex justify-center items-center rounded-xl mx-auto mb-8">
            <img src="https://pixelfed-logo.nyc3.cdn.digitaloceanspaces.com/pixelfed-icon-white.svg" class="w-24 h-24" alt="Pixelfed logo">
        </div>

        <div class="glass rounded-xl p-8 mb-8">
            <div class="space-y-6">
                <p class="text-lg text-gray-200">
                    Welcome to the future home of the Pixelfed Foundation, dedicated to supporting and advancing 
                    the Pixelfed ecosystem.
                </p>
            </div>
        </div>

        <p class="text-lg"><a href="https://pixelfed.org">pixelfed.org</a></p>
    </main>
</body>
</html>
